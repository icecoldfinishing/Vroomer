# ============================================
# Configuration Spring Boot - Vroomer
# ============================================

# Server Configuration
# Bind to Render's assigned PORT when present, default to 8088 locally
server.port=${PORT:8088}

# PostgreSQL Database Configuration
## Datasource: prefer cloud-provided PG* env vars if available (Render Managed PostgreSQL)
# On Render, linking a Managed PostgreSQL injects PGHOST, PGPORT, PGUSER, PGPASSWORD, PGDATABASE.
# Locally, falls back to localhost/postgres/postgres/vroomer_db
spring.datasource.url=jdbc:postgresql://${PGHOST:${DB_HOST:localhost}}:${PGPORT:${DB_PORT:5432}}/${PGDATABASE:${DB_NAME:vroomer_db}}
spring.datasource.username=${PGUSER:${DB_USERNAME:postgres}}
spring.datasource.password=${PGPASSWORD:${DB_PASSWORD:postgres}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false