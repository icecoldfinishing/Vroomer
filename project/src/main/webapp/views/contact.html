<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carbook - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/project/css/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/project/css/animate.css">
    
    <link rel="stylesheet" href="/project/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/project/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="/project/css/magnific-popup.css">

    <link rel="stylesheet" href="/project/css/aos.css">

    <link rel="stylesheet" href="/project/css/ionicons.min.css">

    <link rel="stylesheet" href="/project/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/project/css/jquery.timepicker.css">

    
    <link rel="stylesheet" href="/project/css/flaticon.css">
    <link rel="stylesheet" href="/project/css/icomoon.css">
    <link rel="stylesheet" href="/project/css/style.css">
  </head>
  <body>
    
	  <div id="navbar-placeholder"></div>
    
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/project/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/project/">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
        	<div class="col-md-4">
        		<div class="row mb-5">
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-map-o"></span>
			          	</div>
			            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-mobile-phone"></span>
			          	</div>
			            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-envelope-o"></span>
			          	</div>
			            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
			          </div>
		          </div>
		        </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
            <form action="#" class="bg-light p-5 contact-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>
        </div>
        <div class="row justify-content-center">
        	<div class="col-md-12">
        		<div id="map" class="bg-white"></div>
        	</div>
        </div>
      </div>
    </section>
	

    <div id="footer-placeholder"></div>


  <script src="/project/js/jquery.min.js"></script>
  <script src="/project/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="/project/js/popper.min.js"></script>
  <script src="/project/js/bootstrap.min.js"></script>
  <script src="/project/js/jquery.easing.1.3.js"></script>
  <script src="/project/js/jquery.waypoints.min.js"></script>
  <script src="/project/js/jquery.stellar.min.js"></script>
  <script src="/project/js/owl.carousel.min.js"></script>
  <script src="/project/js/jquery.magnific-popup.min.js"></script>
  <script src="/project/js/aos.js"></script>
  <script src="/project/js/jquery.animateNumber.min.js"></script>
  <script src="/project/js/bootstrap-datepicker.js"></script>
  <script src="/project/js/jquery.timepicker.min.js"></script>
  <script src="/project/js/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="/project/js/google-map.js"></script>
  <script src="/project/js/main.js"></script>
    
  <script src="/project/js/components.js"></script>
</body>
</html>
